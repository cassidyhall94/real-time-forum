<body>
    <div class="head">
        <h4>
            <form action="/home">
                <input type="submit" value="Home" />

        </h4>
        <h4>
            <form action="/categories">
                <input type="submit" value=" Categories" />

    <div class="thread-layout">
        {{range .Post}}

        <h3 class="title2">
            {{.Title}} Posted by: {{.Username}}
        </h3> <br>
        <div class="content">
            <a href="/thread/{{.PostID}}">
                <p1> {{.Content}}</p1>
            </a>
        </div><br>
        <bottom>
            <a href="/thread/{{.PostID}}">
                <p1 class="timestamp">Posted: {{.CreatedAt}}</p1>
                <p1 class="likes">Likes: {{.Likes}}</p1>
                <p1 class="dislikes">Dislikes: {{.Dislikes}}</p1>
            </a>

        </bottom> <br>
        {{end}}
