<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <title>Real Time Forum</title>
</head>
<header>01 Founders
    <button onclick="contentSocket.requestContent('home')">Home</button>
    <button onclick="contentSocket.requestContent('login')">Login/Register</button>

</header>

    <div id="content"></div>
</body>
<aside> CHAT
    <div id="msgcontainer">
        <div style="overflow: hidden;">
            <input id="chatIPT" onkeypress="chatSocket.keypress(event)" type="text" />

<footer>Footer</footer>
<script src="websocket.js"></script>
<script>
    let contentSocket = new MySocket()
    contentSocket.connectSocket("content", contentSocket.contentHandler);

    chatSocket.connectSocket("chat", chatSocket.chatHandler);

    postSocket.connectSocket("post", postSocket.postHandler);
</script>
